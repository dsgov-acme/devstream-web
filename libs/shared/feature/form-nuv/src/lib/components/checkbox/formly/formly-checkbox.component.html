<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'edit'" [ngTemplateOutlet]="editTemplate"></ng-container>
  <ng-container *ngSwitchCase="'review'" [ngTemplateOutlet]="reviewTemplate"></ng-container>
  <ng-container *ngSwitchDefault>{{mode}} mode not implemented</ng-container>
</ng-container>

<ng-template #editTemplate>
  <nuverial-checkbox
    [ariaLabel]="props.ariaLabel || props.label!"
    [checked]="props.checked || false"
    [colorTheme]="props.colorTheme || 'primary'"
    [disabled]="props.disabled!"
    [formControl]="formControl"
    [invalid]="props.invalid || false"
    [labelPosition]="props.fieldLabelPosition || 'after'"
    [required]="props.required!"
    [validationMessages]="$any(field.validation?.messages)"
  >
    <div nuverialCardContentType="label">{{props.label}}</div>
  </nuverial-checkbox>
</ng-template>

<ng-template #reviewTemplate>
  <div class="field-value-container">
    <div class="field-label">{{ props.label }}:</div>
    <div class="field-value">{{ formControl.value }}</div>
  </div>
</ng-template>
