<h2>Snackbar</h2>

<div class="component-section">
  <nuverial-button ariaLabel="example snackbar" (click)="onClickOpenSnackbar('success')">Success</nuverial-button>
  <nuverial-button ariaLabel="example snackbar" (click)="onClickOpenSnackbar('warn')">Warn</nuverial-button>
  <nuverial-button ariaLabel="example snackbar" (click)="onClickOpenSnackbar('error')">Error</nuverial-button>
</div>

<div class="component-section">
  <nuverial-button ariaLabel="example snackbar" (click)="onClickOpenSnackbarActions('success', true)">Actions Success</nuverial-button>
  <nuverial-button ariaLabel="example snackbar" (click)="onClickOpenSnackbarActions('warn', false)">Actions Warn</nuverial-button>
  <nuverial-button ariaLabel="example snackbar" (click)="onClickOpenSnackbarActions('error', true)">Actions Error</nuverial-button>
</div>
