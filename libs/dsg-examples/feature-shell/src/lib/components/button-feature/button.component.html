<h2>Buttons</h2>
<div class="component-section">
  <nuverial-button ariaLabel="testing" buttonStyle="text">Basic</nuverial-button>
  <nuverial-button ariaLabel="testing" buttonStyle="text" colorTheme="primary">Primary</nuverial-button>
  <nuverial-button ariaLabel="testing" buttonStyle="text" colorTheme="warn">Warn</nuverial-button>
  <nuverial-button ariaLabel="testing" [disabled]="true" buttonStyle="text">Disabled</nuverial-button>
  <nuverial-button ariaLabel="testing" [disabled]="true" [loading]="true" buttonStyle="text">Disabled</nuverial-button>
</div>
<div class="component-section">
  <nuverial-button ariaLabel="testing" buttonStyle="outlined">Basic</nuverial-button>
  <nuverial-button ariaLabel="testing" buttonStyle="outlined" colorTheme="primary">Primary</nuverial-button>
  <nuverial-button ariaLabel="testing" buttonStyle="outlined" colorTheme="warn">Warn</nuverial-button>
  <nuverial-button ariaLabel="testing" [disabled]="true" buttonStyle="outlined">Disabled</nuverial-button>
  <nuverial-button ariaLabel="testing" [disabled]="true" [loading]="true" buttonStyle="outlined">Disabled</nuverial-button>
</div>
<div class="component-section">
  <nuverial-button ariaLabel="testing" buttonStyle="filled">Basic</nuverial-button>
  <nuverial-button ariaLabel="testing" buttonStyle="filled" colorTheme="primary">Primary</nuverial-button>
  <nuverial-button ariaLabel="testing" buttonStyle="filled" colorTheme="warn">Warn</nuverial-button>
  <nuverial-button ariaLabel="testing" [disabled]="true" buttonStyle="filled">Disabled</nuverial-button>
  <nuverial-button ariaLabel="testing" [disabled]="true" [loading]="true" buttonStyle="filled">Disabled</nuverial-button>
</div>
<div class="component-section">
  <nuverial-button ariaLabel="testing" buttonStyle="icon">
    <nuverial-icon iconName="search"></nuverial-icon>
  </nuverial-button>
  <nuverial-button ariaLabel="testing" [disabled]="true" buttonStyle="icon">
    <nuverial-icon iconName="search"></nuverial-icon>
  </nuverial-button>
</div>
<div class="component-section">
  <nuverial-button><nuverial-icon iconName="search"></nuverial-icon></nuverial-button>
  <nuverial-button>
