<nuverial-tabs [tabs]="tabs">
  <ng-template let-form nuverialTabKey="claimantInformation">
    <dsg-form-renderer class="step-content" [fields$]="formRendererConfiguration$" [options]="rendererOptions"></dsg-form-renderer>
  </ng-template>
  <ng-template let-form nuverialTabKey="documents">
    <dsg-documents-review></dsg-documents-review>
  </ng-template>
</nuverial-tabs>
